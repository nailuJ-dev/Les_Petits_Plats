<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Les petits plats</title>
		<meta name="description" content="Trouvez la recette idéale pour votre repas !" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./assets/mini_logo.png">
		<link rel="stylesheet" href="./scss/style.css" />
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.4/css/all.css'>
	</head>
	<body class="body">
		<header class="header">
			<img class="header__logo" src="./assets/logo.png" alt="Logo Les petits plats">
		</header>
		<div class="search">
			<form class="search__bar">
				<input
					class="search__bar__input"
					placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
					type="search"
				/>
				<button class="search__bar__submit" type="submit">
					<i class="fas fa-search"></i>
				</button>
			</form>
			<aside class="search__filter"></aside>
		</div>
		<div class="search__area">
			<div class="search__area__ingredient">
                <form class="search__area__form ingredients__form">
                    <div class="search__area__form__div ingredients__div">Ingrédients</div>
                    <input
                        class="search__area__form__input ingredients__input"
                        placeholder="Rechercher un ingrédient"
                        type="search"
                    />
                    <button class="search__area__form__submit ingredients__button" type="button">
                        <i class="fas fa-chevron-down ingredients__chevron"></i>
                    </button>
                </form>
                <aside class="search__area__form__results__ingredients">
                    <ul class="ingredients__results ingredients__hidden__results"></ul>
                </aside> 
            </div>
            <div class="search__area__device">
                <form class="search__area__form devices__form">
                    <div class="search__area__form__div devices__div">Appareils</div>
                    <input
                        class="search__area__form__input devices__input"
                        placeholder="Rechercher un appareil"
                        type="search"
                    />
                    <button class="search__area__form__submit  devices__button" type="button">
                        <i class="fas fa-chevron-down devices__chevron"></i>
                    </button>
                </form>
                <aside class="search__area__form__results__devices">
                    <ul class="devices__results devices__hidden__results"></ul>
                </aside>
            </div>
            <div>
                <form class="search__area__form ustensiles__form">
                    <div class="search__area__form__div ustensiles__div">Ustensiles</div>
                    <input
                        class="search__area__form__input ustensiles__input"
                        placeholder="Rechercher un ustensile"
                        type="search"
                    />
                    <button class="search__area__form__submit  ustensiles__button" type="button">
                        <i class="fas fa-chevron-down ustensiles__chevron"></i>
                    </button>
                </form>
                <aside class="search__area__form__results__ustensiles">
                    <ul class="ustensiles__results ustensiles__hidden__results"></ul>
                </aside>
            </div>
		</div>
		<main class="main__part"></main>
        <script src="./js/Utilities/getData.js"></script>
		<script src="./js/Builder/builderMainPart.js"></script>
		<script src="./js/Utilities/createDomElements.js"></script>
		<script src="./js/Utilities/frequentDomElement.js"></script>
        <script src="./js/Utilities/displayFilters.js"></script>
		<script src="./js/Utilities/searchAlgo.js"></script>
		<script src="./js/Utilities/searchFilters.js"></script>
        <script src="./js/main.js"></script>
	</body>
</html>
