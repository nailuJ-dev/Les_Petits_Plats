<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Petits Plats</title>
        <link rel="icon" type="image/png" href="./assets/mini_logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/datas/recipesDatas.js"></script>
        <script type="module" src="./js/main.js"></script>
    </head>
    <body>
        <!-- HEADER WITH LOGO -->
        <header>
            <img src="./assets/logo.png" alt="Logo Les petits plats">

            <!-- SEARCH BAR -->
            <form id="searchFunction">
                <label for="searchInput"></label>
                <input type="search" id="searchInput" 
                placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette" 
                aria-label="Search into this website recipes database">
                <i class="fas fa-search"></i>
            </form>

            <!-- BADGES ADDED ; DEPENDS ON RESEARCH ELEMENT -->
            <nav id="tagsName">
                <span id="tagsIngredient"></span>
                <span id="tagsDevice"></span>
                <span id="tagsUtensil"></span>
            </nav>

            <!-- FILTERS -->
            <div id="filters">
                <div id="ingredients">
                    <button>Ingrédients <i class="fas fa-chevron-down" id="ingredientsFilterOpen"></i></button>
                    <div id="IngredientsFilterHidden">
                        <label for="inputIngredients"></label>
                        <input type="search" id="inputIngredients" aria-label="Search into ingredients database" placeholder="Rechercher un ingrédient">
                        <i class="fas fa-chevron-up" id="IngredientsFilterClose"></i>
                        <div id="exampleIngredient"></div>
                    </div>
                </div>

                <div id="devices">
                    <button>Appareils <i class="fas fa-chevron-down" id="deviceFilterOpen"></i></button>
                    <div id="deviceFilterHidden">
                        <label for="inputAppliance"></label>
                        <input type="search" id="inputAppliance" aria-label="Search into devices database" placeholder="Rechercher un appareil">
                        <i class="fas fa-chevron-up" id="deviceFilterClose"></i>
                        <div id="exampleAppliance"></div>
                    </div>
                </div>
                <div id="ustensils">
                    <button>Ustensiles <i class="fas fa-chevron-down" id="ustensilsFilterOpen"></i></button>
                    <div id="ustensilsFilterHidden">
                        <label for="inputUstensil"></label>
                        <input type="search" id="inputUstensil" aria-label="Search into ustensils database" placeholder="Rechercher un ustensile">
                        <i class="fas fa-chevron-up" id="ustensilsFilterClose"></i>
                        <div id="exampleUstensil"></div>
                    </div>
                </div>
            </div>

            <!-- MESSAGE OF RESULT FOR DYNAMIC SEARCH -->
            <aside id="searchResultMessage">
                <span>Aucun résultat pour votre recherche</span>
                <i class="far fa-times-circle"></i>
            </aside>
        </header>

        <!-- RECIPES PART -->
        <main id="mainPart">
        </main>
    </body>
</html>
